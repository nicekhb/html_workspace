<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>새창 움직이기</title>
	<script>
	var x=0;
	var y=0;
	var myWin;
	function openWin(){
		myWin=window.open("zipcode.html","pop","width=200px,height=200px");

		move();
	}
	function move(){
		if(x<1100){
			x+=50;
		}else{
			y+=50;
		}
		myWin.resizeBy(10,10);
		myWin.moveTo(x,y);
		setTimeout("move()",1000);
	}

	</script>
</head>
<body>
<a href="javascript:openWin()">새창 띄우기</a>
</body>
</html>
