<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>달력 만들기</title>
	<style>
	#wrapper{
		width:715px;
		height:800px;
		border:1px solid #99ffff;
		margin:auto;
	}
	#up{
		width:100%;
		height:40px;
		background:#ffffcc;
	}
	#dayTitle{
		width:100%;
		height:30px;
		background:#ffccff;
	}
	ul{
		list-style:none;
		width:100%;
	}
	ul li{
		float:left;
		width:100px;
	}
	</style>
	<script src="../lib/DateBox.js"></script>
	<script>
	var down;
	var sel_yy;
	var sel_mm;
	var sel_dd;
	window.addEventListener("load",function(){
		init();
	});
	function init(){
		down=document.getElementById("down");
		sel_yy=document.getElementById("sel_yy");
		sel_mm=document.getElementById("sel_mm");
		sel_dd=document.getElementById("sel_dd");
		for(var i=0;i<42;i++){
			var datebox=new DateBox(down,100,100,i+1);
			datebox.init();
		}
		getDate();
	}
	function getDate(){
		for(var i=2030;i>=1990;i--){
			var option = document.createElement("option");
			option.text=i;
			sel_yy.add(option);
		}
		for(var i=1;i<=12;i++){
			var option = document.createElement("option");
			option.text=i;
			sel_mm.add(option);
		}
	}
	</script>
</head>
<body>
<div id="wrapper">
	<div id="up">
		<select id="sel_yy"></select>년도
		<select id="sel_mm"></select>월
		<input type="button" value="검색">
	</div>
	<div id="dayTitle">
		<ul>
			<li>일</li>
			<li>월</li>
			<li>화</li>
			<li>수</li>
			<li>목</li>
			<li>금</li>
			<li>토</li>
		</ul>
	</div>
	<div id="down"></div>
</div>
</body>
</html>
