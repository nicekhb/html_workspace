<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>취화선 물고기</title>
	<style>
	body{
		margin:0px;
	}
	#stage{
		width:100%;
		height:700px;
		border:1px solid red;
	}
	</style>
	<script src="../lib/Fish.js"></script>
	<script>
	var stage;
	var fishArray=new Array(10);
	var count=0;
	window.addEventListener("load",function(){
		init();
	});
	function init(){
		stage=document.getElementById("stage");

		stage.addEventListener("mousemove",function(){
			if(count>=fishArray.length){
				stage.removeChild(fishArray[count%fishArray.length].div);
			}

			var fish=new Fish(stage,100,100,event.clientX,event.clientY);
			fish.init();

			fish.targetX=event.clientX;
			fish.targetY=event.clientY;
			
			fishArray[count%fishArray.length]=fish;
			count++;
			console.log(fishArray);
		});
	}
	</script>
</head>
<body>
<div id="stage"></div>
</body>
</html>
