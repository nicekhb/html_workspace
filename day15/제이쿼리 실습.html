<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제이쿼리 실습</title>
	<style>
	/*1.누구 -#아이디 태그명 -선택자
		2.어떻게
	*/
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	/*
	Jquery도 결국 누구를 어떻게 처리할지에 관한 문법구조를 갖는다
	다행스러운 것은 JQuery의 선택자는 기존에 우리가 알고 있는 CSS선택자를 그대로 따른다
	*/
	function hide(){
		var bt=document.getElementById("bt");
		bt.style.display="none";
	}

	//문서가 로드되면
	$(document).ready(function(){
		$("button").hide(1000);
		$("#bt2").show(1000);
	});
	</script>
</head>
<body>
	<input type="button" id="bt" value="사라짐" onClick="hide()">
	<button id="bt2">버튼</button>
</body>
</html>
