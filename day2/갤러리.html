<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var x=1;
	function next(){
		x++;
		console.log("../images/유정"+x+".jpg");  //개발자 도구 내의 콘솔, 개발시 디버그 목적
		document.getElementById("photo").src="../images/유정"+x+".jpg";
	}
	function prev(){
		x--;
		document.getElementById("photo").src="../images/유정"+x+".jpg";
	}
	</script>
</head>
<body>
	<img id="photo" src="../images/유정1.jpg"><br>
	<input type="button" value="이전사진" onClick="prev()">
	<input type="button" value="다음사진" onClick="next()">
</body>
</html>
