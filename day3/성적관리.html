<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>성적관리</title>
	<script>
		var score = prompt("점수입력(0-100)");
		if(score<0 || score >100) alert("1-100사이만 입력하세요");
		if(score >= 90){
			document.write("수");
		}else if(score >= 80){
			document.write("우");
		}else if(score >= 70){
			document.write("미");
		}else if(score >= 60){
			document.write("양");
		}else if(score >= 50){
			document.write("가");
		}else{
			document.write("-_-a");
		}
	</script>
</head>
<body>

</body>
</html>
