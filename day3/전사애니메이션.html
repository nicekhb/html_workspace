<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var x=1;
		function next(){
			x++;
			console.log(x);
			x = (x>18)?1:x;
			document.getElementById("pic").src="../images/warior/image"+x+".png";
			//컴퓨터 스스로 이 함수를 호출하게 하자
			setTimeout("next()", 70);
		}
	</script>
</head>
<body>
	<input type="button" value="펄럭이기" onClick="next()">
	<br>
	<img src ="../images/warior/image1.png" id="pic">
</body>
</html>
