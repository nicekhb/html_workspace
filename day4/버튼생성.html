<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>버튼생성</title>
	<style>
		input{
			width:50px;
		}
	</style>
	<script>
		var n=prompt("만들 버튼의 개수를 입력하세요");
		for(var i=1;i<=n;i++){
			document.write("<input type=\"button\" value=\""+i+"\">");
			if(i%5==0){
				document.write("<br>");
			}
		}
	</script>
</head>
<body>

</body>
</html>
