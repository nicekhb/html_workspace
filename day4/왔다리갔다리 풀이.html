<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>왔다리갔다리 풀이</title>
	<style>
		#star{
			position:absolute;
			left:0px;
			top:200px;
		}
	</style>
	<script>
		var x=0;
		var forward=true;
		function move(){
			
			(forward)?x+=10:x-=10;

			if(x==200 || x==0){
				forward=!forward;
			}
			
			console.log(x);
			document.getElementById("star").style.left=x+"px";
		}
	</script>
</head>
<body>
<input type="button" value="이동" onClick="move()">
<span id="star">★</span>
</body>
</html>
