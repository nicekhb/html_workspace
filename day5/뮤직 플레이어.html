<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>뮤직 플레이어</title>
	<style>
	#monitor{
		background:yellow;
		width:500px;
		height:100px;
		border:2px solid green;
		font-size:30pt;
		color:red;
		font-weight:bold;
	}
	</style>
	<script>
	var isPlaying=false;
	var count=1;
	function play(){
		if(!isPlaying){
			document.getElementById("music").loop=;document.getElementById("ch").checked;
			document.getElementById("music").play();
			document.getElementById("music_name").innerText="1.mp3";
			document.getElementById("bt_play").value="∥";
		}else{
			document.getElementById("music").pause();
			document.getElementById("bt_play").value="▶";
		}
		isPlaying=!isPlaying;
	}
	function stop(){
		document.getElementById("music").load();
		document.getElementById("bt_play").value="▶";
	}
	function next(){
		count++;
		document.getElementById("dest").src="../music/"+count+".mp3";
		document.getElementById("music").load();
		document.getElementById("music").play();
	}
	function pre(){
		count--;
		document.getElementById("dest").src="../music/"+count+".mp3";
		document.getElementById("music").load();
		document.getElementById("music").play();
	}
	</script>
</head>
<body>
<audio id="music">
	<source id="dest" src="../music/1.mp3" type="audio/mpeg">
</audio>
<div id="monitor">
	<marquee id="music_name">재생버튼을 누르세요</marquee>
</div>
<input type="button" value="◁◁" onClick="pre();">
<input type="button" value="■" onClick="stop();">
<input type="button" value="▶" onClick="play();" id="bt_play">
<input type="button" value="▷▷" onClick="next();">
Repeat:<input type="checkbox" id="ch">
</body>
</html>
