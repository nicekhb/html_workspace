<head>

	<title>이중반복문 13번</title>
	<script>
		document.write("<table>");
		for(var a=1;a<=9;a++){
			document.write("<tr>");
			for(var i=2;i<=9;i++){
				document.write("<td width=\"80px\">"+i+"*1="+i+"</td>");
			}
			document.write("<tr>");
		}
		document.write("</table>");
	</script>
