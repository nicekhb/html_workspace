<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>이중포문10번</title>
	<script>
		document.write("<table  border=\"1px\">");
		for(var a=5;a>=1;a--){
			document.write("<tr>");
			for(var i=1;i<=9;i++){
				document.write("<td width=\"100px\">"+((a*100)+i)+"</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</head>
<body>

</body>
</html>
