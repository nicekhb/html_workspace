<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>라이트 효과</title>
	<script>
	var bg=["red","blue","green","yellow","navy","orange","purple"];

	function setBg(){
		var r=Math.random();
		var i=parseInt(r*bg.length);
		document.body.style.background=bg[i];
		setTimeout("setBg()",300);
	}
	</script>
</head>
<body>
<input type="button" value="시작" onClick="setBg()">
</body>
</html>
