<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>로그인 양식제어</title>
	<script>
		function loginCheck(){//유효값확인후
			if(document.getElementById("member_id").value==""){
				alert("ID입력해");
				document.getElementById("member_id").focus();
				return;
			}else if(!document.getElementById("member_pwd").value){
				alert("PW입력해");
				document.getElementById("member_pwd").focus();
				return;
			}
			location.href="http://www.daum.net";
		}
	</script>
</head>
<body>
	<table width="250px" border="1px" align="center">
		<tr>
			<td>ID</td>
			<td><input type="text" maxlength="8" id="member_id"></td>
		</tr>
		<tr>
			<td>PW</td>
			<td><input type="password" maxlength="8" id="member_pwd"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="회원가입">	
				<input type="button" value="ID/PW찾기">
				<input type="button" value="로그인" onClick="loginCheck()">
			</td>
		</tr>
	</table>
</body>
</html>
