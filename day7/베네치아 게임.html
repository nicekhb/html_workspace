<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>베네치아 게임</title>
	<style>
	#wrapper{
		width:1000px;
		height:800px;
		margin:auto;
	}
	#stage{
		width:100%;
		height:650px;
		background:#ccffff;
	}
	#controller{
		width:100%;
		height:150px;
		background:#ffcc99;
		text-align:center;
	}
	#hp{
		width:170px;
		height:150px;
		background:pink;
		float:left;
	}
	#info{
		width:420px;
		height:150px;
		background:orange;
		float:left;
	}
	</style>
	<script>
		var hb;
		function init(){
			hb=document.getElementById("hb");
			createHp();
		}
		function createHp(){
			var table=document.createElement("table");
			table.style.border="1px solid black";

			for(var i=0;i<3;i++){
				var tr=document.createElement("tr");
				for(var j=0;j<4;j++){
					var td=document.createElement("td");
					td.style.border="1px solid green";
					td.style.width="35px";
					td.style.height="30px";
					tr.appendChild(td);
				}
				table.appendChild(tr);
			}
			hp.appendChild(table);
		}
	</script>
</head>
<body onLoad="init()">
	<div id="wrapper">
		<div id="stage"></div>
		<div id="controller">
			<div id="info">
				<select>
					<option>1단계</option>
					<option>2단계</option>
					<option>3단계</option>
					<option>4단계</option>
					<option>5단계</option>
				</select>
				<input type="button" value="Start">
				<input type="text" value="0">점
			</div>
			<div id="hp">HP</div>
		</div>
	</div>
</body>
</html>
