<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>화면에 도장찍기</title>
	<style>
	body{
		margin:0px;
	}
	div{
		background:yellow;
		height:800px;
	}
	</style>
	<script>
	var wrapper;
	var w=30;//도장의 가로폭
	var h=30;//도장의 높이
	function init(){
		wrapper=document.getElementById("wrapper");
	}
	function stamp(){
		//wrapper.innerHTML="<img src=\"../images/stamp.png\">";
		//문자열로 도장찍기는 무리가 있다
		//위치문제 누적문제
		//진짜 태그를 생성-런타임에
		
		var img=document.createElement("img");
		img.src="../images/stamp.png";
		img.style.width=w+"px";
		img.style.width=h+"px";
		img.style.position="absolute";
		img.style.left=(event.clientX-w/2)+"px";
		img.style.top=(event.clientY-h/2)+"px";
		//
		wrapper.appendChild(img);
	}
	</script>
</head>
<body onLoad="init()" onMouseDown="stamp()">
	<div id="wrapper">
	</div>
</body>
</html>
