<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>슈렉 갤러리</title>
	<style>
	body{
		margin:0px;
	}
	#wrapper{
		width:500px;
		margin-left:auto;
		margin-right:auto;
		margin-top:200px;
		text-align:center;
		font-size:15pt;
	}
	#mask{
		/*border:1px solid red;*/
		width:500px;
		height:340px;
		overflow:hidden;
	}
	#box{
		/*width:3500px;*/
		height:340px;
		position:relative;
		left:0px;
		top:0px;
	}
	img{
		margin:0px;
	}
	a{
		text-decoration:none;/*밑줄없애기*/
		color:#000000;
	}
	/*마우스 올려놓을시*/
	a:hover{
		color:#ff33ff;
	}
	</style>
	<script>
	var box;
	var targetX=0;
	var a=0.9;//부드러운 정도
	var arr= ["../images/shurek/img0.jpg",
				"../images/shurek/img1.jpg",
				"../images/shurek/img2.jpg",
				"../images/shurek/img3.jpg",
				"../images/shurek/img4.jpg",
				"../images/shurek/img5.jpg",
				"../images/shurek/img6.jpg"];
	function init(){
		box=document.getElementById("box");
		box.style.width=500*arr.length+"px";

		for(var i=0;i<arr.length;i++){
			var img=document.createElement("img");
			img.src=arr[i];
			box.appendChild(img);
		}

		move();
	}
	function showImg(pos){
		//box.style.left=-(pos*500)+"px";
		//이미지위치=(타겟-a*(타겟-나와의 남은거리))
		targetX=-(pos*500);
	}
	function move(){
		box.style.left=(targetX-a*(targetX-parseFloat(box.style.left)))+"px";
		setTimeout("move()",10);
	}
	</script>
</head>
<body onLoad="init()">
<div id="wrapper">
	<div id="mask">
		<div id="box" style="position:relative;left:0px;top:0px"></div>
	</div>
	<a href="javascript:showImg(0)">●</a>
	<a href="javascript:showImg(1)">●</a>
	<a href="javascript:showImg(2)">●</a>
	<a href="javascript:showImg(3)">●</a>
	<a href="javascript:showImg(4)">●</a>
	<a href="javascript:showImg(5)">●</a>
	<a href="javascript:showImg(6)">●</a>
</div>
</body>
</html>
