<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>화살 날리기</title>
	<style>
	body{
		margin:0px;
	}
	#wrapper{
		width:100%;
		height:800px;
		background:#ccffff;
	}
	</style>
	<script>
	var wrapper;
	var Arrow=function(){
		this.span;
		this.x=0;
		
		this.init=function(){
			wrapper=document.getElementById("wrapper");
			this.span=document.createElement("span");
			this.span.style.position="relative";
			this.span.style.left=0+"px";
			this.span.style.top=100+"px";
			this.span.innerText="→";
			this.span.style.fontSize=50+"pt";
			this.span.style.color="red";;
			wrapper.appendChild(this.span);

			this.move();
		}
		this.move=function(){
			var me=this;

			this.x+=10;
			this.span.style.left=this.x+"px";
			setTimeout(function(){
				me.move();
			},100);
		}
	}

	//위에서 정의한 화살 거푸짚으로부터 원하는 화살 개수를 뽑아내서 날리자
	function test(){
		for(var i=0;i<100;i++){
			var a=new Arrow();
			a.init();
		}
	}

	</script>
</head>
<body onLoad="test()">
<div id="wrapper"></div>
</body>
</html>
