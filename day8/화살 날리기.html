<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>화살 날리기</title>
	<style>
	body{
		margin:0px;
	}
	#wrapper{
		width:100%;
		height:800px;
		background:#ccffff;
	}
	</style>
	<script>
	var wrapper;
	var span;
	var span2;
	var x=0;
	var x2=0;
	function init(){
		wrapper=document.getElementById("wrapper");
		span=document.createElement("span");
		span.style.position="relative";
		span.style.left=0+"px";
		span.style.top=100+"px";
		span.innerText="→";
		span.style.fontSize=50+"pt";
		span.style.color="red";;
		wrapper.appendChild(span);

		span2=document.createElement("span");
		span2.style.position="absolute";
		span2.style.left=0+"px";
		span2.style.top=300+"px";
		span2.innerText="→";
		span2.style.fontSize=50+"pt";
		span2.style.color="blue";;
		wrapper.appendChild(span2);

		move();
	}
	function move(){
		x+=10;
		x2+=15;
		span.style.left=x+"px";
		span2.style.left=x2+"px";
		setTimeout("move()",100);
	}
	</script>
</head>
<body onLoad="init()">
<div id="wrapper"></div>
</body>
</html>
