<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>우주선 움직이기</title>
	<style>
		#stage{
			/*width:1000px;*/
			height:800px;
		}
	</style>
	<script src="../lib/Ship.js"></script>
	<script src="../lib/Flame.js"></script>
	<script src="../lib/Bullet.js"></script>
	<script>
		var stage;
		var ship;
		var flame;

		window.addEventListener("load",function(){
			stage=document.getElementById("stage");
			stage.style.width=1000+"px";
			ship=new Ship(stage,150,80,80,300);
			ship.init();
			flame=new Flame(stage,80,40,ship.x-73,ship.y+20);
			flame.init();
		});

		window.addEventListener("keydown",function(){
			stage=document.getElementById("stage");
			if(event.keyCode==32){
				var b=new Bullet(stage,30,ship.x+110,ship.y+29);
				b.init();
			}else if(event.keyCode==17){
				var b=new Bullet(stage,200,ship.x+100,ship.y-30);
				b.init();
			}else if(event.keyCode==37){
				ship.x-=20;
				ship.go();
				flame.x-=20;
				flame.go();
			}else if(event.keyCode==38){
				ship.y-=20;
				ship.go();
				flame.y-=20;
				flame.go();
			}else if(event.keyCode==39){
				ship.x+=20;
				ship.go();
				flame.x+=20;
				flame.go();
			}else if(event.keyCode==40){
				ship.y+=20;
				ship.go();
				flame.y+=20;
				flame.go();
			}
		});

	</script>
</head>
<body>
	<div id="stage"></div>
</body>
</html>
