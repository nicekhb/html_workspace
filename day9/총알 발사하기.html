<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>총알 발사하기</title>
	<style>
		body{margin:0px;}
		#stage{
			width:100%;
			height:800px;
			background:yellow;
		}
	</style>
	<script src="../lib/Bullet.js"></script>
	<script>
	
	var stage;
	
	function init(){
		stage=document.getElementById("stage");
		
		//프로그래밍에서 이벤트 핸들러를 적용
		window.addEventListener("keydown",function(){
			//alert(event.keyCode);
			if(event.keyCode==32){
				var b=new Bullet(stage,40,10,200);
				b.init();
			}
		});
	}

	</script>
</head>
<body onLoad="init()">
<div id="stage">
</div>
</body>
</html>
