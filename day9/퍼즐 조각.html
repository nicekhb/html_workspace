<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>퍼즐 조각</title>
	<script src="../lib/Puzzle.js"></script>
	<script>

	var stage;
	var bg=["red",
					"green",
					"blue",
					"yellow",
					"navy",
					"orange",
					"pink",
					"purple"];

	window.addEventListener("load",function(){
		stage=document.createElement("div");
		stage.style.width=800+"px";
		stage.style.height=800+"px";
		//stage.style.border="1px solid red";
		//stage.style.background="yellow";
		stage.style.backgroundImage="url('../images/omygirl.jpg')";
		stage.style.backgroundSize="800px 800px";
		stage.style.margin="auto";
		document.body.appendChild(stage);

		createBox();
	});

	//다량의 div생성하기
	function createBox(){
		for(var i=0;i<256;i++){
			var r=parseInt(Math.random()*bg.length);
			var p=new Puzzle(stage,50,50,bg[r]);
			p.init();
		}
	}

	</script>
</head>
<body>

</body>
</html>
