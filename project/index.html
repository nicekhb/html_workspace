<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 프로젝트</title>
	<style>
		body{
			margin:0px;
		}
		#stage{
			width:800px;
			height:830px;
			font-size:40pt;
			background:white;
			border:1px solid #ff00ff;
		}
		#clock{
			width:320px;
			height:100px;
			position:absolute;
			left:250px;
			top:100px;
			font-size:40pt;
			-webkit-animation: mymove 2s infinite;
			-webkit-animation-direction: alternate;
		}
		@-webkit-keyframes mymove {
			from {font-size: 38pt;color:yellow;}
			to {font-size: 42pt;color:blue;}
		}
	</style>
	<script>
		var stage;
		var menu1;
		var menu2;
		var menu3;
		var clock;
		var sound;

		window.addEventListener("load",function(){
			init();			
		});
		function init(){
			stage=document.getElementById("stage");
			stage.style.backgroundImage="url(\"./images/bg.png\")";
			clock=document.getElementById("clock");
			sound=document.getElementById("sound");

			menu1=document.createElement("img");
			menu1.src="./images/menuicon1.png";
			menu1.style.position="absolute";
			menu1.style.width=150+"px";
			menu1.style.height=150+"px";
			menu1.style.left=300+"px";
			menu1.style.top=180+"px";
			menu1.addEventListener("mouseover", function(){
				menu1.src="./images/menuicon1_1.png";
				soundPlay();
			});
			menu1.addEventListener("mouseout", function(){
				menu1.src="./images/menuicon1.png";
			});
			menu1.addEventListener("click", function(){
				location.href="./game/intro.html";
			});

			menu2=document.createElement("img");
			menu2.src="./images/menuicon2.png";
			menu2.style.position="absolute";
			menu2.style.width=150+"px";
			menu2.style.height=150+"px";
			menu2.style.left=100+"px";
			menu2.style.top=450+"px";
			menu2.addEventListener("mouseover", function(){
				menu2.src="./images/menuicon2_2.png";
				soundPlay();	
			});
			menu2.addEventListener("mouseout", function(){
				menu2.src="./images/menuicon2.png";
			});
			menu2.addEventListener("click", function(){
				window.open("http://localhost:8286/memo", "방명록", "width=810, height=840, left=100, top=50"); 
			});

			menu3=document.createElement("img");
			menu3.src="./images/menuicon3.png";
			menu3.style.position="absolute";
			menu3.style.width=150+"px";
			menu3.style.height=150+"px";
			menu3.style.left=450+"px";
			menu3.style.top=400+"px";
			menu3.addEventListener("mouseover", function(){
				menu3.src="./images/menuicon3_3.png";
				soundPlay();
			});
			menu3.addEventListener("mouseout", function(){
				menu3.src="./images/menuicon3.png";
			});
			menu3.addEventListener("click", function(){
				location.href="./game2/game2.html";
			});


			stage.appendChild(menu1);
			stage.appendChild(menu2);
			stage.appendChild(menu3);

			setInterval("updateClock()", 1000);
		}

		function soundPlay(){
			sound.load();
			sound.play();
		}

		function updateClock(){
			var time=new Date();
			var hours=time.getHours();
			var minutes=time.getMinutes();
			var seconds=time.getSeconds();

			minutes=((minutes<10)? "0":"")+minutes;
			seconds = ((seconds<10)? "0":"")+seconds;

			var amPm = (hours<12)? "AM":"PM";
			hours = (hours>12)? hours-12 : hours;
			hours = (hours==0 )? 12 : hours;

			var timeString=hours+":"+minutes+":"+seconds+" "+amPm;

			clock.innerText=timeString;
		}

	</script>
</head>
<body bgcolor="black">
<audio id="sound">
	<source src="./sound/move.mp3" type="audio/mpeg">
</audio>
<div id="stage">
	<div id="clock">
	</div>
</div>
</body>
</html>
